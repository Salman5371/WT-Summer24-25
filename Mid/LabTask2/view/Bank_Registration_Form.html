
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bank Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eaf3fb;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .title {
      text-align: center;
      color: #003366;
      font-size: 32px;
    }

    .subtitle {
      text-align: center;
      color: #003366;
      font-size: 20px;
      margin-bottom: 20px;
    }

    .form-box {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: auto;
      box-sizing: border-box;
    }

    .form-title {
      font-weight: bold;
    }

    form label {
      display: inline-block;
      width: 180px;
      margin-top: 10px;
    }

    .input-box {
      padding: 5px;
      border: 1px solid #888;
      border-radius: 4px;
      width: 60%;
    }

    .input-box:focus {
      outline: 2px solid #3f51b5;
    }

    .gender-options {
      display: inline-block;
      width: 60%;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      height: 60px;
    }

    .terms {
      margin-top: 15px;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn {
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      margin-right: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .clear-btn {
      background-color: #0d6efd;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .overflow-box {
      width: 300px;
      height: 70px;
      overflow: auto;
      border: 1px solid red;
      margin-top: 20px;
      padding: 5px;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Bank Management System</h1>
    <h2 class="subtitle">Your Trusted Financial Partner</h2>

    <div class="form-box">
      <h3 class="form-title">Customer Registration Form</h3>
      <form id="registrationForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" class="input-box" />

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" class="input-box" />

        <label>Gender:</label>
        <div class="gender-options">
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
          <input type="radio" name="gender" value="other" /> Other
        </div>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" class="input-box">
          <option>Single</option>
          <option>Married</option>
        </select>

        <label for="accountType">Account Type:</label>
        <select id="accountType" class="input-box">
          <option>Savings</option>
          <option>Current</option>
        </select>

        <label for="deposit">Initial Deposit Amount:</label>
        <input type="number" id="deposit" class="input-box" />

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" class="input-box" />

        <label for="email">Email Address:</label>
        <input type="email" id="email" class="input-box" />

        <label for="address">Address:</label>
        <textarea id="address" class="input-box"></textarea>

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" class="input-box" />

        <label for="nid">National ID (NID):</label>
        <input type="text" id="nid" class="input-box" />

        <label for="password">Set Password:</label>
        <input type="password" id="password" class="input-box" />

        <label for="idProof">Upload ID Proof:</label>
        <input type="file" id="idProof" />

        <div class="terms">
          <input type="checkbox" id="terms" />
          <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div class="btn-group">
          <button type="submit" class="btn">Register</button>
          <button type="reset" class="btn clear-btn">Clear</button>
        </div>
      </form>
    </div>

    <div class="overflow-box">
      This is a demo text to show how overflow works in a small container with a lot of content. Keep writing more to test vertical scroll.
    </div>
  </div>
</body>
</html>
